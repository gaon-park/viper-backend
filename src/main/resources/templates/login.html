<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{fragments/layout.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<div id="login-container" layout:fragment="content">
    <!-- Page Content -->
    <div class="block remove-margin" id="page-content">
        <!-- Login Title -->
        <div class="block-header">
            <div class="header-section">
                <h1 class="text-center">로그인</h1>
                <h1 class="text-center">회원가입</h1>
            </div>
        </div>
        <!-- END Login Title -->

        <!-- Login Form -->
        <form class="form-horizontal" id="form-login" method="post" th:action="@{/login/auth}">
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control input-lg" id="login-email" name="login-email" placeholder="Email"
                           type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <input class="form-control input-lg" id="login-password" name="login-password"
                           placeholder="Password"
                           type="password">
                    <input hidden id="login-remember" name="login-remember" type="checkbox">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8">
                    <div class="btn-group">
                        <button class="btn btn-sm btn-default disabled" type="button">로그인 상태를 유지할까요?</button>
                        <button class="btn btn-sm btn-default" data-toggle="button" id="btn-remember" type="button">
                            <i class="fa fa-check"></i>
                        </button>
                    </div>
                </div>
                <div class="col-xs-4 text-right">
                    <button class="btn btn-sm btn-primary" type="submit">
                        <i class="fa fa-angle-right"></i>
                        로그인
                    </button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <p class="text-center remove-margin">
                        <small>계정을 갖고 있지 않으신가요?</small>
                        <a href="/regist">
                            <small>회원가입</small>
                        </a>
                    </p>
                </div>
            </div>
        </form>
        <!-- END Login Form -->
    </div>
    <!-- END Page Content -->

    <script>
        $(function() {
            const param = window.location.search
            if (param.indexOf('error') > -1) {
                alert('로그인에 실패하였습니다. 이메일과 비밀번호를 확인 후 다시 시도해주세요.')
            }
        });
    </script>
</div>
<!-- END Login Container -->
</html>
